<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Gallery</title>
  <style>
    ul {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 0;
    }
    li {
      position: relative;
      text-align: center;
    }
    .caption {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }
    .description {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 12px;
      padding: 5px;
      visibility: hidden;
    }
    li:hover .description {
      visibility: visible;
    }
  </style>
</head>
<body>
  <h1>My Gallery</h1>
  <ul id="gallery"></ul>

  <script>
    const images = [
      "images/photo1.jpg",
      "images/photo2.jpg",
      "images/photo3.jpg",
      "images/photo4.jpg",
      "images/photo5.jpg",
      "images/photo6.jpg",
      "images/photo7.jpg",
      "images/photo8.jpg",
      "images/photo9.jpg",
      "images/photo10.jpg"
    ];

    // short captions
    const captions = [
      "Photo 1","Photo 2","Photo 3","Photo 4","Photo 5",
      "Photo 6","Photo 7","Photo 8","Photo 9","Photo 10"
    ];

    // simple descriptions
    const descriptions = [
      "This is description 1","This is description 2","This is description 3",
      "This is description 4","This is description 5","This is description 6",
      "This is description 7","This is description 8","This is description 9",
      "This is description 10"
    ];

    const gallery = document.getElementById("gallery");

    for (let i = 0; i < images.length; i++) {
      gallery.innerHTML += `
        <li id="photo${i+1}">
          <img src="${images[i]}" alt="Photo ${i+1}" width="200" height="150">
          <div class="caption">${captions[i]}</div>
          <div class="description">${descriptions[i]}</div>
        </li>
      `;
    }
  </script>
</body>
</html>
