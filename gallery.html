<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Gallery</title>
</head>
<body>
  <h1>My Gallery</h1>
  <ul id="gallery"></ul>

  <script>
    // simple list of image files
    const images = [
      "images/photo1.jpg",
      "images/photo2.jpg",
      "images/photo3.jpg",
      "images/photo4.jpg",
      "images/photo5.jpg",
      "images/photo6.jpg",
      "images/photo7.jpg",
      "images/photo8.jpg",
      "images/photo9.jpg",
      "images/photo10.jpg"
    ];

    // get the gallery container
    const gallery = document.getElementById("gallery");

    // loop through images and add them
    for (let i = 0; i < images.length; i++) {
      gallery.innerHTML += `
        <li id="photo${i+1}">
          <img src="${images[i]}" alt="Photo ${i+1}" width="200" height="150">
        </li>
      `;
    }
  </script>
</body>
</html>
